<!DOCTYPE HTML>
<html>
<head>
<title>Loop3</title>
<h1>Pattern</h1>
</head>
<body>

<script Language = "Javascript">

	var a;
	var b;
	var c;
	var d;
	var e;

	for(a=5;a>=1;a--){
		for(b=1;b<=a;b++){
			document.write(a);
		}
		for(c=5;c>=b;c--){
			document.write("&nbsp&nbsp");
		}
		for(d=5;d>a;d--){
			document.write("&nbsp&nbsp");
		}
		for(e=a;e>=1;e--){
			document.write(a);
		}
		document.write("<br>");
	}


</script>

</body>

</html>
